<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anthive.io</title>
</head>
<body>

<div id="player">
    <h2 class="loading">Loading...</h2>
</div>

<script>

    let gameid = queryString().gameid || null;

    let dataUrl = gameid ? "https://storage.googleapis.com/anthive-dev-sandbox-games/" + gameid + ".json" : null;

    function queryString() {
        return location.search.replace("?", "").split("&").reduce((result, value) => {
            if (!value) {
                return result;
            }

            const params = value.split("=");

            result[params[0]] = params[1];

            return result;
        }, {});
    }
</script>

<script src="./js/anthive.js"></script>
<script>
    new AnthivePlayer(dataUrl, "#player");
</script>
