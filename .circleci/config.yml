version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/io
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn build
      - run: rm -rf docs
      - run: cp dist docs
      - run: git push -q https://${GITHUB_PERSONAL_TOKEN}@github.com/anthive/io.git $CIRCLE_BRANCH
