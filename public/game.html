<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AntHive.IO Game</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">

    <style>
        html, body {
            margin: 0;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>
    const gameid = queryString().gameid || null;

    window.dataUrl = gameid ? "https://storage.googleapis.com/anthive-dev-games/" + gameid + ".zip" : null;

    function queryString() {
        return location.search.replace("?", "").split("&").reduce((result, value) => {
            if (!value) {
                return result;
            }

            const params = value.split("=");

            result[params[0]] = params[1];

            return result;
        }, {});
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.5/vuetify.js"></script>

<script src="./js/anthive-2.2.2.min.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-122954385-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-122954385-1');
</script>

</body>
</html>
